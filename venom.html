<!DOCTYPE html>
<html lang="en" class="venom">
<head >
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login and Registration | Cosmic Cube</title>
    <link rel="stylesheet" href="style.css">
</head>

<body class="loginpage">
    <header>
        <h1 class="Logo1">COSMIC CUBE</h1>
        <nav class="navigation">
            
            <a href="home.html">Home</a>
            <a href="about.html">About</a>
            <a href="#">Services</a>
            <a href="contact.html">Contact</a>
            <button class="btnLogin-popup">Login</button>
        </nav>
    </header>
    
    
    <div class="wrapper">

        <span class="icon-close">
            <ion-icon name="close-outline"></ion-icon>
        </span>
        
        <div class="form-box Login">
            <h2 style="color: rgb(203, 212, 223);" >Hello Student!</h2>
            <form action="#">
                <div class="input-box">
                    <span class="icon"><ion-icon name="mail-outline"></ion-icon></span>
                    <input type="email" required>
                    <label style="color: rgb(203, 212, 223);">Email</label>
                </div> 
                <div class="input-box">
                <span class="icon "><ion-icon name="lock-closed-outline"></ion-icon></span>
                    <input type="Password" required>
                    <label style="color: rgb(203, 212, 223);">Password</label> 
                </div> 
                <div class="remember-forget">
                    <label style="color: rgb(203, 212, 223);"><input type="checkbox">Remember me</label>
                    <a href="#" style="color:orange">Forgot Password?</a>
                </div> 
                <button type="submit" class="btn1" style="color: black;">Login</button> 
                <div class="login-register">
                    <p style="color: rgb(203, 212, 223);">Don't have an Account? <a href="#" class="register-link" style="color:orange">Register</a></p>


                </div>
            </form>
        </div> 

        <div class="form-box register">
            <h2 style="color: rgb(203, 212, 223);" >Registration</h2>
            <form action="#">

                <div class="input-box">
                   <span class="icon"> <ion-icon name="person-outline"></ion-icon></span>
                    <input type="text" required>
                    <label style="color: rgb(203, 212, 223);">Username</label>
                </div> 


                <div class="input-box">
                    <span class="icon"><ion-icon name="mail-outline"></ion-icon></span>
                    <input type="email" required>
                    <label style="color: rgb(203, 212, 223);">Email</label>
                </div> 
                <div class="input-box">
                <span class="icon "><ion-icon name="lock-closed-outline"></ion-icon></span>
                    <input type="Password" required>
                    <label style="color: rgb(203, 212, 223);">Password</label> 
                </div> 
                <div class="remember-forget">
                    <label style="color: rgb(203, 212, 223);"><input type="checkbox">I agree to the terms & conditions</label>
                    
                </div> 
                <button type="submit" class="btn1" style="color: black;">Register</button> 
                <div class="login-register">
                    <p style="color: rgb(203, 212, 223);">Already have an account? <a href="#" class="login-link" style="color:orange">Login</a></p>


                </div>
            </form>
        </div> 
      
        

     </div>


     <script src="script.js"></script>
     <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
     <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>

    
</body>
</html>
